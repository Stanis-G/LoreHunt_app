{% extends 'header.html' %}

{% block content %}
{{ super() }}
{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{cat}}">{{msg}}</div>
{% endfor %}
<form action="/login" method="post" class="form-contact">
    <p><label>Имя: </label><input type="text" name="username" value="" required />
    <p><label>Пароль: </label><input type="password" name="psw" value="" required />
    <p><input type="submit" value="Войти" />
</form>
<form action="/new_profile">
    <input type="submit" value="Создать профиль" />
</form>
{% endblock %}
