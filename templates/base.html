<!DOCTYPE html>
<html>
<head>
<link type="text/css" href="{{url_for('static', filename='css/styles.css')}}" rel="stylesheet" />
{% block title -%}
    <title>{{ title }}</title>
{% endblock %}
</head>
<body>
{% block content -%}
    {% block mainmenu -%}
    <ul class="mainmenu">
        {% for m in menu -%}
        <li><a href="{{m.url}}">{{m.name}}</a></li>
        {% endfor -%}
        {% if login %}
            <p align="right">{{login}}</p>
        {% endif %}
    </ul>
    {% endblock mainmenu -%}
<div class="clear"></div>
<div class="content">
    <h1>{{title}}</h1>
{% endblock -%}
</div>
</body>
</html>
