{% extends 'base.html' %}

{% block content %}
{{ super() }}
<!-- Вызываем мгновенное сообщение -->
{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{cat}}">{{msg}}</div>
{% endfor %}
<form action="/new_profile" method="post" class="form-contact">
    <p><label>Имя: </label><input type="text" name="new_username" value="" required />
    <p><label>Email: </label><input type="text" name="new_login" value="" required />
    <p><label>Пароль: </label><input type="password" name="new_psw" value="" required />
    <p><label>Повторите пароль: </label><input type="password" name="psw_check" value="" required />
    <p><input type="submit" value="Создать" />
</form>
{% endblock %}
